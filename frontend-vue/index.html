<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <section class="upper">
            <div class="upper-container">
                <div class="upper-texts">
                    <h1>Poor Man's Twitter</h1>
                    <p>Type in your room. Be heard all over the world.</p>
                </div>

                <form action="" class="upper-form">
                    <div>
                        <textarea v-model="name" type="text" name="name" class="full-name" placeholder="Hey! Let’s meet you.&#10;What’s your full name?"></textarea>
                    </div>

                    <div>
                        <textarea v-model.trim="tweets" type="text" name="tweet" class="tweet" placeholder="Ready to be heard.&#10;What’s on your mind?"></textarea>
                        <li v-if="tweets.length > 50" class="error">Please tweet must be less than 50 characters</li>
                        <br>
                        <div class="ddd">
                            <p>{{tweets.length}}/50</p>
                            <button v-if="tweets.length <= 50" type="submit" @click="submitHandler">Tweet</button>
                        </div>
                    </div>

                </form>
            </div>
        </section>
        <br>


        <!-- table section  -->
        <section class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Tweets</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="lists in tweetList" :key="lists.id">
                        <tr v-if="lists">
                            <td style="width: 25%;" >{{lists.dateCreated}}</td>
                            <td style="width: 25%;">{{ lists.name}}</td>
                            <td style="width: 50%;">{{ lists.tweet }}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </section>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vue.js" type="text/javascript"></script>
</body>

</html>
